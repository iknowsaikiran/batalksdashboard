<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'header.html' %}
    <style>
        .col-md-8 {
            margin-left: 260px;

        }


        /* Adjust the width of the date inputs */
        input[type="date"] {
            width: 220px;
            /* You can adjust this value as needed */
        }

        input[name="work_time"] {
            width: 100px;
            /* You can adjust this value as needed */
        }

        select {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 5px 10px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .btn{
            background-color: rgba(81,40,136,255) !important;
            color:#ffff !important;
        }
    </style>

</head>

<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>


    <div class="container-fluid py-4">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <p class="text-uppercase text-sm">Work allocation</p>
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="example-text-input" class="form-control-label text-sm">Project</label>
                                        <select name="project_title" id="project" class="form-control">
                                            <option id="clr" value="select project">Select project</option>
                                            {% for row in project %}
                                            <option id="clr" value="{{ row[1] }}">{{ row[1] }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="example-text-input" class="form-control-label text-sm">Allocated to
                                            </label>
                                            <select name="username" id="project" class="form-control">
                                                <option id="clr" value="select Employee">Select Employee</option>
                                                {% for user in users %}
                                                <option id="clr" value="{{ user[1] }}">{{ user[1] }}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="example-text-input" class="form-control-label text-sm">Date
                                            </label>
                                            <input class="form-control" type="date" name="work_date">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label for="example-text-input" class="form-control-label text-sm">Time
                                            </label>
                                            <input class="form-control" type="number" name="work_time">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="example-text-input" class="form-control-label text-sm">Description
                                        </label>
                                        <textarea class="form-control " name="work_description" rows="5" cols="30"
                                            placeholder="work description"></textarea>
                                    </div>
                                </div>

                                <hr class="horizontal dark">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button class="btn  btn-sm ms-auto text-sm" type="submit">save data
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--  Core JS Files   -->
            <script src="static/assets/js/core/popper.min.js"></script>
            <script src="static/assets/js/core/bootstrap.min.js"></script>
            <script src="static/assets/js/plugins/perfect-scrollbar.min.js"></script>
            <script src="static/assets/js/plugins/smooth-scrollbar.min.js"></script>
            <script>
                var win = navigator.platform.indexOf('Win') > -1;
                if (win && document.querySelector('#sidenav-scrollbar')) {
                    var options = {
                        damping: '0.5'
                    }
                    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
                }
            </script>
            <!-- Github buttons -->
            <script async defer src="https://buttons.github.io/buttons.js"></script>
            <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
            <script src="static/assets/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
