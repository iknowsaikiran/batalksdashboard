<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Payroll System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="#">Payroll</a></li>
            <li><a href="#">Reports</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Add New Employee</h2>
        <form>
            <label for="empName">Employee Name:</label>
            <input type="text" id="empName" name="empName" required>
            <label for="empID">Employee ID:</label>
            <input type="text" id="empID" name="empID" required>
            <label for="dept">Department:</label>
            <input type="text" id="dept" name="dept" required>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>
            <label for="payRate">Pay Rate:</label>
            <input type="text" id="payRate" name="payRate" required>
            <label for="taxWithholding">Tax Withholding:</label>
            <input type="text" id="taxWithholding" name="taxWithholding" required>
            <input type="submit" value="Add Employee">
        </form>

        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th>Pay Rate</th>
                    <th>Tax Withholding</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be dynamically populated here -->
                <tr>
                    <td>John Doe</td>
                    <td>12345</td>
                    <td>Finance</td>
                    <td>Accountant</td>
                    <td>$25/hour</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>67890</td>
                    <td>HR</td>
                    <td>Manager</td>
                    <td>$30/hour</td>
                    <td>15%</td>
                </tr>
                <!-- More employee rows -->
            </tbody>
        </table>
    </div>
</body>

</html>
